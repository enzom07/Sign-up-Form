<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <img class="photo" src="view.jpg">
        <div class="logo-left">
            <img class="logo" src="wolf.png">
            <div class="nlogo">Name</div>
        </div>
        <div class="bar"></div>
       
        <div class="footer">
            Copyright Â© The Odin Project 2021
        </div>

    </div>
    <div class="right">
        <div class="first-section"></div>
        <div class="toform">
            <fieldset>
                <legend>Let's do it!</legend>
                <form action="" method="post">

                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
    
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name">
    
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">
    
                    <label for="numberphone">Number Phone</label>
                    <input type="number" name="numberphone" id="numberphone">
    
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
    
                    <label for="passconf">Confirm Password</label>
                    <input type="password" name="passconf" id="passconf">

                </form>
            </fieldset>
        </div> 
        <div class="button">
            <button type="submit">Create account</button>
            <div class="login">Already have an account? Log in</div>
        </div>

    </div>
</body>
</html>
